    <style>

      .sidebar button { text-align:left; border:1px solid #e5e7eb; border-radius:12px; background:#fff; padding:10px 12px; cursor:grab; }
      .sidebar button:hover { background:#f9fafb; }
      .sidebar .code { color:#6b7280; font-size:12px; }
